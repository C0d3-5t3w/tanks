name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: |
          npm init -y
          npm install --save-dev typescript sass
      
      - name: Create directory structure
        run: |
          mkdir -p static/js
          mkdir -p static/css
      
      - name: Compile TypeScript
        run: |
          echo '{
            "compilerOptions": {
              "target": "ES6",
              "outDir": "./static/js",
              "rootDir": "./static/ts",
              "strict": true
            },
            "include": ["./static/ts/**/*"]
          }' > tsconfig.json
          npx tsc
      
      - name: Compile Sass
        run: |
          npx sass static/sass:static/css --style compressed
          
      - name: Archive built files
        uses: actions/upload-artifact@v2
        with:
          name: github-pages
          path: .
      
      - name: Setup Pages
        uses: actions/configure-pages@v2
        
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: .
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
